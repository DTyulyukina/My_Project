<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Ежедневник</title>
    </head>
    <body>    
      <div class="container">
        <div class="header">
          <div class="header-conteiner first">
             Ежедневник
          </div>
        </div>
        <div class="menu">
          <div class="header-conteiner one">
          </div>
          <div class="header-conteiner two">
            <ul class="list-headers">
              <li class="header1">Еженедельное расписание</li>
              <li class="header1">Календарь</li>
              <li class="header1">Заметки</li>
            </ul>
          </div>
        </div>
        <div class="content">
          <div class="days">
            <div class="day">
                <div id="number-day">30</div>
                <div class="attr-day">
                  <div id="day-of-week">четверг</div>
                  <div id="month-day">Май</div>
                </div>
            </div>
            <div class="month">
                <angular2-fullcalendar [options]="calendarOptions"></angular2-fullcalendar>
            </div>
          </div>
          <div id="hours">  
          </div>
        </div>
        <div class="footer"></div>
      </div> 

      <script type="text/javascript" src="dist/polyfills.js"></script>
      <script type="text/javascript" src="dist/app.js"></script>
    </body>
</html>
